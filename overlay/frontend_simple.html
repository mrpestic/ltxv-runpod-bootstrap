<body>

    <script>
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≥–ª–æ–±–∞–ª—å–Ω—ã—Ö –æ—à–∏–±–æ–∫
        window.addEventListener('error', function(e) {
            console.error('üö® –ì–ª–æ–±–∞–ª—å–Ω–∞—è –æ—à–∏–±–∫–∞:', e.error);
        });
        
        function getApiBaseUrl() {
  const { protocol, hostname } = location;

  // RunPod: –ø–æ–¥–º–µ–Ω—è–µ–º –ø–æ—Ä—Ç –≤ –∏–º–µ–Ω–∏ —Ö–æ—Å—Ç–∞
  const match = hostname.match(/^(.*)-\d+\.proxy\.runpod\.net$/);
  if (match) {
    return `${protocol}//${match[1]}-8000.proxy.runpod.net`;
  }

  // –õ–æ–∫–∞–ª–∫–∞
  if (hostname === 'localhost' || hostname === '127.0.0.1') {
    return `${protocol}//${hostname}:8000`;
  }

  // fallback ‚Äî –ø—Ä–æ—Å—Ç–æ –¥–æ–±–∞–≤–∏–º –ø–æ—Ä—Ç
  return `${protocol}//${hostname}:8000`;
}

const API_BASE_URL = getApiBaseUrl();
        
        const form = document.getElementById('videoForm');
        const loader = document.getElementById('loader');
        const status = document.getElementById('status');
        const videoPlayer = document.getElementById('videoPlayer');
        const generateBtn = document.getElementById('generateBtn');
        
        let pollingInterval;
        
        function showStatus(message, type = 'pending') {
            status.textContent = message;
            status.className = `status status-${type}`;
            status.style.display = 'block';
        }
        
        function hideStatus() {
            status.style.display = 'none';
        }
        
        async function pollTaskStatus(taskId) {
            try {
                const response = await fetch(`${API_BASE_URL}/status/${taskId}`);
                const data = await response.json();
                
                console.log('Task status:', data);
                
                switch(data.status) {
                    case 'PENDING':
                        showStatus('üîÑ –ó–∞–¥–∞—á–∞ –≤ –æ—á–µ—Ä–µ–¥–∏...', 'pending');
                        break;
                    case 'STARTED':
                        showStatus('‚öôÔ∏è –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –Ω–∞—á–∞–ª–∞—Å—å...', 'pending');
                        break;
                    case 'SUCCESS':
                        showStatus('‚úÖ –í–∏–¥–µ–æ –≥–æ—Ç–æ–≤–æ!', 'success');
                        
                        // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤–∏–¥–µ–æ
                        try {
                            const videoUrl = `${API_BASE_URL}/video/${data.result}`;
                            videoPlayer.src = videoUrl;
                            videoPlayer.style.display = 'block';
                        } catch (err) {
                            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ:', err);
                            showStatus('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ', 'error');
                        }
                        
                        clearInterval(pollingInterval);
                        loader.style.display = 'none';
                        generateBtn.disabled = false;
                        break;
                    case 'FAILURE':
                        showStatus('‚ùå –û—à–∏–±–∫–∞: ' + (data.result || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'), 'error');
                        clearInterval(pollingInterval);
                        loader.style.display = 'none';
                        generateBtn.disabled = false;
                        break;
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ —Å—Ç–∞—Ç—É—Å–∞:', error);
                showStatus('‚ùå –û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º', 'error');
            }
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            console.log('üöÄ –§–æ—Ä–º–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!');
            console.log('üîó API URL:', API_BASE_URL);
            
            // –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ UI
            generateBtn.disabled = true;
            loader.style.display = 'block';
            videoPlayer.style.display = 'none';
            hideStatus();
            
            // –ü–∞—Ä—Å–∏–º —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ
            const resolution = document.getElementById('resolution').value;
            const [width, height] = resolution.split('x').map(Number);
            console.log('üìè –†–∞–∑—Ä–µ—à–µ–Ω–∏–µ:', width, 'x', height);
            
            // –°–æ–∑–¥–∞–µ–º FormData
            const formData = new FormData();
            formData.append('prompt', document.getElementById('prompt').value);
            formData.append('negative_prompt', document.getElementById('negative_prompt').value);
            formData.append('expected_width', width);
            formData.append('expected_height', height);
            formData.append('num_frames', document.getElementById('duration').value);
            formData.append('seed', document.getElementById('seed').value);
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Ñ–∞–π–ª –µ—Å–ª–∏ –µ—Å—Ç—å
            const imageFile = document.getElementById('image').files[0];
            if (imageFile) {
                formData.append('image', imageFile);
                console.log('üìÅ –§–∞–π–ª –¥–æ–±–∞–≤–ª–µ–Ω:', imageFile.name);
            }
            
            console.log('üì§ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞:', `${API_BASE_URL}/generate`);
            
            try {
                showStatus('üì§ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–¥–∞—á—É...', 'pending');
                
                const response = await fetch(`${API_BASE_URL}/generate`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Task created:', data);
                
                showStatus('üîÑ –ó–∞–¥–∞—á–∞ —Å–æ–∑–¥–∞–Ω–∞, –æ–∂–∏–¥–∞–µ–º –æ–±—Ä–∞–±–æ—Ç–∫–∏...', 'pending');
                
                // –ù–∞—á–∏–Ω–∞–µ–º polling
                pollingInterval = setInterval(() => pollTaskStatus(data.task_id), 3000);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                showStatus('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ' + error.message, 'error');
                loader.style.display = 'none';
                generateBtn.disabled = false;
            }
        });
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —Å–≤—è–∑–∏ —Å API –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_BASE_URL}/`);
                if (response.ok) {
                    console.log('‚úÖ API –¥–æ—Å—Ç—É–ø–µ–Ω');
                } else {
                    console.warn('‚ö†Ô∏è API –æ—Ç–≤–µ—á–∞–µ—Ç —Å –æ—à–∏–±–∫–æ–π');
                }
            } catch (error) {
                console.error('‚ùå API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω:', error);
                showStatus('‚ö†Ô∏è –ù–µ —É–¥–∞–µ—Ç—Å—è –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ API —Å–µ—Ä–≤–µ—Ä—É', 'error');
            }
        });

        // –§—É–Ω–∫—Ü–∏–∏ –ø—Ä–µ—Å–µ—Ç–æ–≤ –¥–ª—è –±—ã—Å—Ç—Ä–æ–π –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
        function setPreset(type) {
            const resolutionSelect = document.getElementById('resolution');
            const durationSelect = document.getElementById('duration');
            
            // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Å–æ –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫
            document.querySelectorAll('.preset-btn').forEach(btn => {
                btn.style.background = 'white';
                btn.style.color = '#007bff';
            });
            
            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º —Ç–µ–∫—É—â—É—é –∫–Ω–æ–ø–∫—É
            event.target.style.background = '#007bff';
            event.target.style.color = 'white';
            
            switch(type) {
                case 'shorts':
                    resolutionSelect.value = '720x1280';
                    durationSelect.value = '96'; // 4 —Å–µ–∫—É–Ω–¥—ã
                    break;
                case 'youtube':
                    resolutionSelect.value = '1920x1080';
                    durationSelect.value = '240'; // 10 —Å–µ–∫—É–Ω–¥
                    break;
                case 'instagram':
                    resolutionSelect.value = '1024x1024';
                    durationSelect.value = '144'; // 6 —Å–µ–∫—É–Ω–¥
                    break;
                case 'cinema':
                    resolutionSelect.value = '2048x1152';
                    durationSelect.value = '480'; // 20 —Å–µ–∫—É–Ω–¥
                    break;
            }
        }
    </script>
